<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>David Broadfoot</title>
<link rel="shortcut icon" type="image/ico" href="{{baseurl}}/assets/images/favicon.ico">
<script src={{ "js/jquery-3.3.1.min.js" | relative_url }} ></script>


<link rel="stylesheet" href={{ "assets/css/main.css" | relative_url }}>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
  <body>
    <div id="text">
<div class="grid">
    <div class="title-area">
<h1 class="title"> {{ page.title }}.</h1>
 <p class="subtitle"> {{ page.description }} </p>
 <p class="nav-links">

 <a href="{{site.url}}">Home</a>
<a href="{{site.url}}/contact">Contact</a>
<a href="{{site.url}}/lessons">Lesson Plans</a> </p>



   </div>
   <script>
   jQuery('body').css('display', 'none');
   jQuery(document).ready(function(){
     jQuery('body').fadeIn();
     jQuery('a').on('click', function(event) {
       var thetarget = this.getAttribute('target')
       if (thetarget != "_blank"){
           var thehref = this.getAttribute('href')
           event.preventDefault();
             jQuery('body').fadeOut(function(){
               //alert(thehref)
               window.location = thehref
             });

       }
     });
   });

setTimeout(function(){
 jQuery('body').fadeIn();
}, 1000)
</script>

{{ content }}
<footer>
  <p class="nav-links">

  <a href="{{site.url}}">Home</a>
 <a href="{{site.url}}/contact">Contact</a>
 <a href="{{site.url}}/lessons">Lesson Plans</a> </p>
</footer>

</div>

</body>


</div>
</html>
